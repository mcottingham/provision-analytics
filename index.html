<html>

<head>
    <title>Provision Analytics Demo</title>
    <script src='./index.js'></script>
    <link rel='stylesheet' type='text/css' href='./index.css' />
</head>

<body>
    <h1>Provision Analytics Contact Manager</h1>

    <button id='add-contact'>Add Contact</button>

    <form id='add-contact-form'>
        <div>
            <label for='email'>Email</label>
            <input type='email' name='email' required placeholder="Email Address" />
        </div>
        <div>
            <label for='firstName'>First Name</label>
            <input type='text' name='firstName' required placeholder="First Name" minlength="3" maxlength="25" />
        </div>
        <div>
            <label for='lastName'>Last Name</label>
            <input type='text' name='lastName' required placeholder="Last Name" minlength="2" maxlength="30" />
        </div>
        <br />
        <button type='submit'>Save</button>
        <button id='cancel'>Cancel</button>
    </form>

    <ul id='contacts'></ul>
</body>

</html>
